<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
            <div class="heading">
                <h1 class="mainheading">
                    QR Code Generator
                </h1>
                <p class="subheading">Paste a url or enter text to generate unique QR code</p>
            </div>
            <div class="inputBox">
                <input type="text" name="input" id="input_from_users" placeholder="Paste a url or enter a text here">
            </div>
            <div class="button">
                <button id="generate_button">Generate QR Code</button>
            </div>
            
            <div class="qr_code">
                <img class="qr_code_img" src="" alt="">
            </div>
        
        </div>
   <script src="index.js"></script>
</body>
</html>
